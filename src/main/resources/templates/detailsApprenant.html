<section  class="list">

        <section>
            <div class="table-wrapper box box-primary">
                <table id="détailsApprenants" class="table table-hover customTable">
                    <thead>
                    <tr>
                        <th>Id Apprenant</th>
                        <th>Nom Apprenant</th>
                        <th>Prénom Apprenant</th>
                        <th>Scores</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${apprenant.numapprenant}"></td>
                        <td th:text="${apprenant.nomapprenant}"></td>
                        <td th:text="${apprenant.prenomapprenant}"></td>
                        <td>
                            <table>
                                <tr th:each="score :${scores}">
                                    <td th:text="${score.numaction}"></td>
                                    <td th:text="${mission.valeur}"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <a th:href="@{/apprenants-modifier(id=${apprenant.numapprenant})}" class="btn btn-block btn-success btnCustom">Modifier l'apprenant</a>
            </div>
            <div class="table-wrapper">
                <h3>Jeu Inscrit</h3>
                <table>
                    <thead>
                    <tr>
                        <th>Id jeu</th>
                        <th>libellé jeu</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="jeu : ${jeux}">
                        <td th:text="${jeu.numjeu}"></td>
                        <td th:text="${jeu.libellejeu}"></td>
                        <td><a th:href="@{/resultsjeu(idApprenant=${apprenants.numapprenant}, idJeu=${jeu.numjeu})}">
                            <button type="button" class="btn btn-primary">Récapitulatif du jeu</button>
                        </a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
